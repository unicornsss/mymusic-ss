  <script>
    $(function(){
      var btnFlag = 0;
      $(".every-song").mouseenter(function(){
        if(btnFlag ==0){
          showbtn();

      });

        $(".song-name").next().remove();
        btnFlag = 0;
      });
      function showbtn(){
        $(".every-header").append('<div class="btn-play"><a href=""><span>播放</span></a><a href=""><span>+</span></a></div>');
        btnFlag = 1;
      }
    });
  </script>
</head>
